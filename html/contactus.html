<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <nav class="navbar">
        <div id="logo">
            <img src="/images/logo.jpg" alt="ToTheRescue" class="image">
        </div>
        <div class="nav">
            <ul>
                <li class="items"><a href="/html/index.html" >Home</a></li>
                <li class="items"><a href="/html/services.html">Emergency Services</a></li>
                <li class="items"><a href="./aboutus.html">About Us</a></li>
                <li class="items"><a href="/html/contactus.html" class="one">Contact Us</a></li>
    
        </div>
    </nav>
    <section id="contact">
        <h1>CONTACT US</h1>
        <div class="contact">
            <form action="">
    
                <div class="form-item">
                    <label for="name">Name:
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </label>
                </div>
                <div class="form-item">
                    <label for="number">Phone number:
                        <input type="number" name="number" id="number" placeholder="Enter your phone no.">
                    </label>
                </div>
                <div class="form-item">
                    <label for="email">Email:
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </label>
                </div>
                <div class="form-item">
                    <label for="message">Message:
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </label>
                </div>
                <input type="submit" value="Submit" class="submit">
                <br>
            </form>
        </div>
    </section>
    <!-- footer -->
    <footer class="copyrights">
        <p>Copyright &copy; &ensp; ToTheRescue.com &ensp; All rights reserved!</p>
    </footer>
</body>
</html>
